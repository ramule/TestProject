<ng-template appPlaceholder></ng-template>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Enter name"/>
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
        <div *ngIf="name.errors.required">Name is required</div>
        <div *ngIf="name.errors.minlength">
          minimum length of username should be 3
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>E-Mail</label>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter email"/>
      <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input formControlName="salary" type="number" class="form-control" min="0" placeholder="Enter salary"/>
      <div *ngIf="salary.touched && salary.invalid" class="alert alert-danger">
        <div *ngIf="salary.errors.required">Salary is required</div>
      </div>
    </div>
    <div>
      <button
        class="btn btn-block btn-primary"
        type="submit"
        [disabled]="!form.valid"
      >
        Add Employee
      </button>
      <br />
      <button class="btn btn-block btn-danger" type="reset">Reset</button>
    </div>
    <hr />
  </form>
</div>
